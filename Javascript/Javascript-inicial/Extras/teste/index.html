<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Mini-Calculadora </title>
</head>
<body>
    <div class="TelaCalculadora">
        <div class="TelaResultado">
            <h2 class="tituloCalculadora"> Mini Calculadora</h2>
            <input class="InputCalculo">
            <button class="botaoOnOff"> ON/OFF </button>
        </div>
        <div class="TelaBotoes">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
