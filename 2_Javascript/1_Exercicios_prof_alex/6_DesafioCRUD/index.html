<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Lista de Compras </title>
</head>
<body>
    <div id="container_principal">

        <div class="titulo">
            <h1> Lista de compras</h1>
            <button class="botao-cadastro" onclick="chamarCadastro()"> Cadastrar novos itens</button>
        </div>

        <div class="conteudo_lista">
            <ol id="minhaLista">
                
            </ol>
        </div>

    </div>

    <div id="container_cadastro">
        <div class="titulo">
            <h1>Cadastrar item</h1>
            <button onclick="chamarVoltar()">Voltar</button>
        </div>
        <div class="conteudo_cadastro">
            <label for="nome"> Nome do item</label>
            <input type="text" name="nome" id="nome">
            <button onclick="adicionarItem()"> Cadastrar </button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
