<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Média Ponderada </title>
</head>
<body>
    <div id="infoMedia">

         <div title="title">
        <h1> Média Ponderada</h1>
        </div>

        <div>
            <label for="n1"> Digite sua primeira nota: </label>
            <input type="text" id="n1">
        </div>
        

        <div>
            <label for="p1"> Digite o peso da primeira prova: </label>
            <input type="text" id="p1">
        </div>


        <div>
            <label for="n2"> Digite sua segunda nota: </label>
            <input type="text" id="n2">
        </div>

        <div>
            <label for="p2"> Digite o peso da segunda prova: </label>
            <input type="text" id="p2">
        </div>

        <div>
            <label for="n3"> Digite sua terceira nota: </label>
            <input type="text" id="n3">
        </div>

        <div>
            <label for="p3"> Digite o peso da terceira prova: </label>
            <input type="text" id="p3">
        </div>

        <div>
            <label for="n4"> Digite sua quarta nota: </label>
            <input type="text" id="n4">
        </div>
        
        <div>
            <label for="p4"> Digite o peso da quarta prova: </label>
            <input type="text" id="p4">
        </div>

        <div>
            <button onclick="mediaPonderada()"> Calcular </button>
        </div>
        
        <div>
            <p id="resultado"> </p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
